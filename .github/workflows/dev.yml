name: Pull Request To Staging
run-name: PR to Staging Opened
on:
  pull_request:
    branches: ["staging"]
jobs:
  Run-Tasks-After-PR:
    runs-on: ubuntu-latest
    environment: staging
    env:
      SUPER_SECRET: ${{ secrets.SUPER_SECRET}}
      VARYING_VARIABLE: ${{ vars.VARYING_VARIABLE }}
      REPO_SECRET: ${{ secrets.REPOSITORY_SECRET }}
      REPO_ENVVAR: ${{vars.REPOSITORY_VARIABLE}}
    steps:
      - run: echo "Accessing the environment variable $VARYING_VARIABLE"
      - run: echo "Accessing the environment variable $SUPER_SECRET"
      - run: echo "Accessing the REPO secret $REPO_SECRET"
      - run: echo "Accessing the REPO variable $REPO_ENVVAR"
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
